<ion-content class="fondo-contenido">
  <div class="logo">
    <img src="assets/img/sic-logo.png">
  </div>
  <div class="fondo-login" color="cafe-claro">
    <ion-list>

      <ion-item color="cafe-claro">
        <ion-label floating color="light">Usuario</ion-label>
        <ion-input color="light" type="text" required="true"></ion-input>
      </ion-item>

      <ion-item color="cafe-claro">
        <ion-label floating color="light">Constraseña</ion-label>
        <ion-input color="light" type="password"></ion-input>
      </ion-item>

    </ion-list>
    <div style="text-align: right">
      <a ion-button color="naranja-logo" (click)="iniciaSesion()">Iniciar Sessión</a>
    </div>
  </div>
</ion-content>
